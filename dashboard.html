<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
<body class="dashboard">
  <div class="row">
    <div class="col-xs-7 col-sm-6 col-md-4">
        <div id="chart-bar"></div></div>
      <div class="col-xs-7 col-sm-6 col-md-4">
        <div id="chart-line"></div></div>
      <div class="col-xs-7 col-sm-6 col-md-4">
        <div id="chart-area"></div></div>
      <div class="col-xs-7 col-sm-6 col-md-4">
        <div id="chart-bar-line"></div></div>
    </div>
  </div>
        <script th:inline="javascript">
        var year = [[{year}]];
        year = [2022];

        const revenueArray = [
          "12",
          "22",
          "32",
          "42"
        ] 

        const netprofitArray = [
          "33",
          "66",
          "45",
          "52"
        ] 

        const freecashflowArray = [
          "20",
          "40",
          "60",
          "25"
        ] 

        /*
        Chart 1 Bar
        */
        var options = {
          series: [{
          name: 'Net Profit',
          data: netprofitArray
        }, {
          name: 'Revenue',
          data: revenueArray
        }, {
          name: 'Free Cash Flow',
          data: freecashflowArray
        }],
          chart: {
          type: 'bar',
          height: 350
        },
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: '55%',
            endingShape: 'rounded'
          },
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          show: true,
          width: 2,
          colors: ['transparent']
        },
        xaxis: {
          categories: ['Q1 ' + year, 'Q2 ' + year, 'Q3 ' + year, 'Q4 ' + year],
        },
        yaxis: {
          title: {
            text: '$ (thousands)'
          }
        },
        fill: {
          opacity: 1
        },
        tooltip: {
          y: {
            formatter: function (val) {
              return "$ " + val + " thousands"
            }
          }
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart-bar"), options);
        chart.render();

        /*
        Chart 2 Line
        */
        var options = {
          series: [{
            name: "Budget",
            data: [10, 41, 35, 51]
        },{
            name: "Actual",
            data: [1, 35, 45, 5]
        }],
          chart: {
          height: 350,
          type: 'line',
          zoom: {
            enabled: false
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'straight'
        },
        title: {
          text: 'Product Trends by Month',
          align: 'center'
        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {
          categories: ['Q1 ' + year, 'Q2 ' + year, 'Q3 ' + year, 'Q4 ' + year],
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart-line"), options);
        chart.render();

        /*
        Chart 3 Area
        */
        var options = {
          series: [{
          name: 'series1',
          data: [31, 40, 28, 51]
        }, {
          name: 'series2',
          data: [11, 32, 45, 32]
        }],
          chart: {
          height: 350,
          type: 'area'
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth'
        },
        xaxis: {
          type: 'datetime',
          categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z"]
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
        };

        var chart = new ApexCharts(document.querySelector("#chart-area"), options);
        chart.render();

        /*
        Chart 4 Bar and Line
        */
        var options = {
          series: [{
          name: 'Income',
          type: 'column',
          data: [1.4, 2, 2.5, 1.5]
        }, {
          name: 'Cashflow',
          type: 'column',
          data: [1.1, 3, 3.1, 4]
        }, {
          name: 'Revenue',
          type: 'line',
          data: [20, 29, 37, 36]
        }],
          chart: {
          height: 350,
          type: 'line',
          stacked: false
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          width: [1, 1, 4]
        },
        title: {
          text: 'XYZ - Stock Analysis',
          align: 'left',
          offsetX: 110
        },
        xaxis: {
          categories: [2009, 2010, 2011, 2012],
        },
        yaxis: [
          {
            axisTicks: {
              show: true,
            },
            axisBorder: {
              show: true,
              color: '#008FFB'
            },
            labels: {
              style: {
                colors: '#008FFB',
              }
            },
            title: {
              text: "Income (thousand crores)",
              style: {
                color: '#008FFB',
              }
            },
            tooltip: {
              enabled: true
            }
          },
          {
            seriesName: 'Income',
            opposite: true,
            axisTicks: {
              show: true,
            },
            axisBorder: {
              show: true,
              color: '#00E396'
            },
            labels: {
              style: {
                colors: '#00E396',
              }
            },
            title: {
              text: "Operating Cashflow (thousand crores)",
              style: {
                color: '#00E396',
              }
            },
          },
          {
            seriesName: 'Revenue',
            opposite: true,
            axisTicks: {
              show: true,
            },
            axisBorder: {
              show: true,
              color: '#FEB019'
            },
            labels: {
              style: {
                colors: '#FEB019',
              },
            },
            title: {
              text: "Revenue (thousand crores)",
              style: {
                color: '#FEB019',
              }
            }
          },
        ],
        tooltip: {
          fixed: {
            enabled: true,
            position: 'topLeft', // topRight, topLeft, bottomRight, bottomLeft
            offsetY: 30,
            offsetX: 60
          },
        },
        legend: {
          horizontalAlign: 'left',
          offsetX: 40
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart-bar-line"), options);
        chart.render();
            </script>
</body>
</html>
