<html>

<head>
  <title>Financial Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main">
    <div class="top">
      <h1>Financial Dashboard</h1>
    </div>

    <div class="left">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <select id="drop" class="dropStyle">
        <option value="1">Home</option>
        <option value="2">Dashboard</option>
        <option value="3">Contact Me</option>
      </select>
    </div>

    <script>
      $("#drop").on('change', function () {
        var value = $(this).val();
        if (value) {
          $(".page").hide();
          $("#Page" + value).show();
        }
      });
    </script>
    <div class="right">
      <div id="Page1" class="page" style="">
        <iframe id="home" src="home.html" title="description"></iframe>
      </div>
      <div id="Page2" class="page" style="display:none">
        <iframe id="dashboard" src="dashboard.html" title="description"></iframe>
      </div>
      <div id="Page3" class="page" style="display:none">
        <iframe id="contact" src="contact.html" title="description"></iframe>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</body>

</html>
